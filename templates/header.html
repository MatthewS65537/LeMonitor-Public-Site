<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --primary-purple-light: #9D4EDD;
            --background-dark: #0A0A0A;
            --text-primary: #FFFFFF;
            --gradient-1: linear-gradient(135deg, var(--primary-purple) 0%, #3A0CA3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .navbar {
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 max(2rem, 5%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: clamp(0.8rem, 1.2vw, 1.2rem);
            flex-shrink: 0;
        }

        .nav-logo {
            width: clamp(32px, 5vw, 40px);
            height: clamp(32px, 5vw, 40px);
            object-fit: contain;
        }

        .logo {
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: clamp(1.5rem, 3vw, 2.5rem);
            margin-left: auto;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(1rem, 1.5vw, 1.1rem);
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--primary-purple-light);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .nav-content {
                padding: 0 0.75rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .nav-logo {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-container">
                <a href="../index.html" target="_parent" style="text-decoration: none; display: flex; align-items: center; gap: clamp(0.8rem, 1.2vw, 1.2rem);">
                    <img src="../media/pro_logo.png" alt="Le Monitor Logo" class="nav-logo">
                    <div class="logo">Le Monitor</div>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html#features" target="_parent">Features</a>
                <a href="../index.html#pricing" target="_parent">Pricing</a>
                <a href="../docs/technology/technology.html" target="_parent">Technology</a>
                <!-- <a href="../index.html#vision" target="_parent">About</a> -->
                <!-- <a href="mailto:matthews65537@gmail.com" target="_blank">Contact</a> -->
            </div>
        </div>
    </nav>
    <script>
        // Handle scroll events from parent
        window.addEventListener('message', function(e) {
            if (e.data.type === 'scroll') {
                const navbar = document.querySelector('.navbar');
                if (e.data.scrollY > 50) {
                    navbar.style.background = 'rgba(10, 10, 10, 0.95)';
                } else {
                    navbar.style.background = 'rgba(10, 10, 10, 0.8)';
                }
            }
        });
    </script>
</body>
</html>
